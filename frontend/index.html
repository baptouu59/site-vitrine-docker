<body>
    <h1>Site vitrine personnel</h1>
    <p>Projet Docker / DevOps</p>

    <button onclick="callApi()">Tester l'API backend</button>
    <p id="result"></p>

<script>
    function callApi() {
        fetch("http://localhost:3000")
            .then(response => response.json())
            .then(data => {
                document.getElementById("result").innerText = data.message;
            })
            .catch(error => {
                document.getElementById("result").innerText = "Erreur API";
            });
    }
</script>

</body>
